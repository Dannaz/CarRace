<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="drawMapBtn">Draw Map</button>
    <canvas id="canvas" width="1500" height="550">
        Canvas не работает в Вашем браузере
    </canvas>
    <script src="Scripts/index.js"></script>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var race = $.connection.raceHub;
            // Create a function that the hub can call to broadcast messages.
            race.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            race.client.logData = function (data) {
                console.log("called");
                console.log(data);
            }
            race.client.clientCallCreateCar = function (carNumber, xCor, yCor) {
                console.log("createCar called");
                createCar(carNumber, xCor, yCor);
            }
            race.client.clientCallDrawCar = function (carNumber, xCor, yCor, carState) {
                console.log("drawCar called");
                drawCar(carNumber, xCor, yCor, carState);
            }
            race.client.clientCallDrawMap = function (map) {
                console.log("drawMap called param: ");
                console.log(map);
                drawMap(map);
            }
            race.client.clientLog = function (text) {
                console.log("text");
            }
            // Get the user name and store it to prepend to messages.
            //$('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    race.server.drMap($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
                $('#drawMapBtn').click(function () {
                    console.log("before");
                    race.server.startRace("map.txt");
                    //chat.server.startRace("map.txt");
                    console.log("after");
                })
            });
        });
    </script>
</body>
</html>
